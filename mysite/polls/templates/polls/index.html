<h1> Newest 5 question: </h1>
{% if latest_question_list %}
  <ul>
  {% for question in latest_question_list %}
    <li>
        <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }} ({{ question.id }})</a>
    </li>
  {% endfor %}
  <ul>
{% else %}
  <p>No polls are aviable</p>
{% endif %}
